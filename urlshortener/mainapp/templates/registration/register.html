{% extends 'mainapp/base.html' %}

{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post">
  {% csrf_token %} {{form|crispy}}
  <p>Have an account? Login <a href="/login">Here</a>!</p>
  <button type="submit" id="register_button">Create Account</button>
</form>
<style>
    #register_button{
        width: 240px;
        height: 40px;
    }
</style>
{% endblock %}
